<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <script
      src="https://kit.fontawesome.com/90dffc8819.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="logo">
        <h2>PING<span>.</span></h2>
      </div>
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
      <form>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Your email address..."
        />
        <button type="submit">Notify Me</button>
      </form>
      <img
        class="dashboard-img"
        src="./images/illustration-dashboard.png"
        alt="Dashboard"
      />
      <ul class="socials">
        <li>
          <a href="#" class="socialBtn"><i class="fab fa-facebook-f"></i> </a>
        </li>
        <li>
          <a href="#" class="socialBtn"><i class="fab fa-twitter"></i> </a>
        </li>
        <li>
          <a href="#" class="socialBtn"><i class="fab fa-instagram"></i> </a>
        </li>
      </ul>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://twitter.com/iamwilldl">Will L.</a>
      </p>
    </footer>
  </body>
</html>
